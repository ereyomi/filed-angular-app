<ng-container [formGroup]="formGroup">
  <div [class]="'form-input '+ (config?.formStatus?.isError && 'error')" [ngClass]="class || ''">
    <input
    [type]="config?.type"
        #input
        formControlName="input"
        [maxlength]="config?.maxLength || 99"
        [minlength]="config?.minLength || 0"
        [min]="config?.min"
        [max]="config?.max"
        [autocomplete]="config?.autoComplete"
        [autocapitalize]="
          config?.autoCapitalize !== '' ? config?.autoCapitalize : 'none'
        "
        [class]="config?.inputClasses"
        [placeholder]="config?.inputLabel?.text || 'Text Here'"
        />
    <label [class]="config?.inputLabel?.classes">{{ config?.inputLabel?.text }}</label>
  </div>
</ng-container>
